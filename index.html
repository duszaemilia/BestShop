<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="./src/styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Raleway:wght@300;500;700;800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>

<header class="header">
    <div class="header__inner">
        <a href="/" class="logo">
            <span class="logo__text">BestShop</span>
        </a>

        <nav class="mainMenu">
            <a href="#" class="mainMenu__item mainMenu_item--active">WHY US</a>
            <a href="#" class="mainMenu__item">BENEFITS</a>
            <a href="#" class="mainMenu__item">PRICES</a>
            <a href="#" class="mainMenu__item">CONTACT</a>
        </nav>
    </div>
</header>

<section class="hero">
    <h1 class="hero__hdl">Sell More!</h1>
    <p class="hero__lead">Open shop on our platform and increase your sales</p>
    <a href="" class="hero__btn">Open your shop</a>
    <img src="./src/images/Background.png" alt="Background" class="hero__background">
</section>


<section class="statistics">
    <div class="statistics__inner">
        <h2 class="statistics__title">The most popular sales platform in country</h2>

        <div class="cols">
            <div class="statistics__cols">
                <div class="statistics__circle1">
                    <img class="statistics__img1" src="./src/images/Person.svg" alt="icon">
                </div>
                <h3 class="statistics__hdl">100000+</h3>
                <p class="statistics__lead">daily entries</p>
            </div>
            <div class="statistics__cols">
                <div class="statistics__circle2">
                    <img class="statistics__img2" src="./src/images/Eye.svg" alt="icon">
                </div>
                <h3 class="statistics__hdl">2000000+</h3>
                <p class="statistics__lead">seen products every day</p>
            </div>
            <div class="statistics__cols">
                <div class="statistics__circle3">
                    <img class="statistics__img3" src="./src/images/Catalog.svg" alt="icon">
                </div>
                <h3 class="statistics__hdl">10000+</h3>
                <p class="statistics__lead">added posts daily</p>
            </div>
        </div>
    </div>
</section>


</body>
</html>
